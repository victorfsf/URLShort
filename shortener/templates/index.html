{% extends 'base.html' %}

{% block title %}
    URL Shortener
{% endblock %}

{% block body %}
{% endblock %}

{% block content %}
    <div class="content-spacing">
        <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12 col-center">
            <div class="panel panel-default">
                 <form method="post" class="form-horizontal">
                    {% csrf_token %}
                    <div class="panel-body">
                        <legend>URLShortener</legend>
                        {{ form.link }}

                        {% if form.link.errors %}
                            {% for error in form.link.errors %}
                                <div class="alert alert-dismissible alert-danger">
                                    <button type="button" class="close" data-dismiss="alert">x</button>
                                    {{ error }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div>
                    <input type="submit" value="Shorten!" class="panel-footer btn btn-default btn-footer" />
                </form>
            </div>
        </div>
    </div>
{% endblock %}
